events {}

http {
  include       mime.types;
  default_type  application/octet-stream;

  server {
    listen 80;

    # /api/* 요청은 백엔드 컨테이너로 프록시
    location /api/ {
      proxy_pass http://app:8080;  # 'app'은 docker-compose의 서비스 이름 (Spring Boot)
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # WebSocket 요청도 백엔드로
    location /ws/ {
      proxy_pass http://app:8080;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
    }

    # 나머지 요청은 정적 리소스(index.html 등)
    location / {
      root /usr/share/nginx/html; # docker-compose에서 마운트한 frontend/dist
      index index.html;
      try_files $uri $uri/ /index.html;  # SPA 대응
    }
  }
}