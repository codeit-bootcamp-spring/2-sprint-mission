version: '3'
services:
    postgres-db:
        image: postgres:15
        container_name: local_postgres
        environment:
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        ports:
            - "5432:5432"
        volumes:
            - db_data:/var/lib/postgresql/data
            - ./db/init/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro

    discodeit-dev:
        build:
            context: .
            dockerfile: Dockerfile
        image: discodeit:dev
        container_name: discodeit-app-dev
        environment:
            SPRING_PROFILES_ACTIVE: dev
            DB_HOST: ${DB_HOST}
            DB_PORT: ${DB_PORT}
            DB_NAME: ${DB_NAME}
            DB_USERNAME: ${DB_USERNAME}
            DB_PASSWORD: ${DB_PASSWORD}
        ports:
            - "8082:8082"
        depends_on:
            - postgres-db
        volumes:
            - binary_data:/app/upload

volumes:
    db_data:
    binary_data: