spring:
  application:
    name: discodeit
  profiles:
    active: ${SPRING_PROFILES_ACTIVE}    # 기본값도 지정 가능
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 30MB

server:
  port: ${APP_PORT:8081}                    # .env 의 APP_PORT 사용

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: DEBUG

discodeit:
  repository:
    type: jpa
    file-directory: .discodeit
  storage:
    type: local
    local:
      root-path: ${user.home}/Documents/discodeit-storage

management:
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers

info:
  app:
    name: Discodeit
    version: 1.7.0
  java:
    version: 17
  spring-boot:
    version: 3.4.0
  datasource:
    url: ${spring.datasource.url}
    driver-class-name: ${spring.datasource.driver-class-name}
  jpa:
    ddl-auto: ${spring.jpa.hibernate.ddl-auto}
  storage:
    type: ${discodeit.storage.type}
    path: ${discodeit.storage.local.root-path}
  multipart:
    max-file-size: ${spring.servlet.multipart.maxFileSize}
    max-request-size: ${spring.servlet.multipart.maxRequestSize}
