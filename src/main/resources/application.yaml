spring:
  application:
    name: discodeit
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  profiles:
    active: dev
logging:
  level:
    root: INFO
    org:
      hibernate:
        SQL: DEBUG
        orm.jdbc.bind: TRACE

discodeit:
  storage:
    type: local
    local:
      root-path: .discodeit/data