spring:
  application:
    name: discodeit

  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

discodeit:
  repository:
    type: jcf   # jcf | file
    file-directory: .discodeit

logging:
  level:
    org.springframework: DEBUG
    com.sprint.mission.discodeit: DEBUG
    org.hibernate:
      SQL: DEBUG
      orm.jdbc.bind: TRACE
    springframework.data: DEBUG
    com.example.myapp: DEBUG

Spring:
  web:
    mvc:
      cors:
        mappings:
          /api/**:
            allowed-origins: "http://localhost:63342"
            allowed-methods: GET, POST, PUT, DELETE
            allowed-headers: "*"
            allow-credentials: true

server:
  port: 8080
