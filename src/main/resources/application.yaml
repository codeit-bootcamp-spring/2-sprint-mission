spring:
  application:
    name: discodeit
  profiles:
    active: dev
  boot:
    admin:
      client:
        instance:
          name: discodeit

logging:
  level:
    root: info
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

discodeit:
  storage:
    type: local
    local:
      root-path: ./uploads
