spring:
  application:
    newName:discodeit
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000
  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  logging:
    level:
      org:
        hibernate:
          SQL: DEBUG
          orm.jdbc.bind: TRACE  # Hibernate 6?? ??? ??
        springframework:
          data: DEBUG
      com:
        example:
          myapp: DEBUG
server:
  port: 8080

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
