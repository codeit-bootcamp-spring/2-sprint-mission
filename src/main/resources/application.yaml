management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, loggers

  endpoint:
    health:
      show-details: always

spring:
  profiles:
    active: dev

  application:
    name: discodeit

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    root: info

discodeit:
  storage:
    type: local
    local:
      root-path: binary-content
