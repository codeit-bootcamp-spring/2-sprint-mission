spring:
  application:
    name: discodeit
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  profiles:
    active: dev
logging:
  level:
    root: INFO
    org:
      hibernate:
        SQL: DEBUG
        orm.jdbc.bind: TRACE

discodeit:
  storage:
    type: local
    local:
      root-path: .discodeit/data

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, loggers
    jmx:
      exposure:
        include: health, info, metrics, loggers

info:
  app:
    name: Discodeit
    version: 1.7.0
  java:
    version: 17
  spring:
    boot:
      version: 3.4.0
  datasource:
    url: ${spring.datasource.url}
    driverClassName: ${spring.datasource.driver-class-name}
  jpa:
    ddlAuto: ${spring.jpa.hibernate.ddl-auto}
  storage:
    type: ${discodeit.storage.type}
    path: ${discodeit.storage.local.root-path}
  multipart:
    maxFileSize: ${spring.servlet.multipart.max-file-size}
    maxRequestSize: ${spring.servlet.multipart.max-request-size}