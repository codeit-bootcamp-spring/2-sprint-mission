spring:
  application:
    name: discodeit

  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
      open-in-view: false  # OSIV 비활성화(권장)

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

web:
  resources:
    cache:
      period: 0

discodeit:
  repository:
    type: file   # jcf | file
    file-directory: .discodeit

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        orm.jdbc.bind: TRACE  # Hibernate 6에서 변경된 로거
      springframework:
        data: DEBUG
    com:
      example:
        myapp: DEBUG  # 자신의 애플리케이션 패키지
