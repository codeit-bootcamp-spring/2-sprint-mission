spring:
  application:
    name: discodeit

  profiles:
    active: dev

  servlet:
    multipart:
          max-file-size: 10MB
          max-request-size: 10MB

discodeit:
  repository:
    type: file   # jcf | file
    file-directory: .discodeit

  storage:
    type: local
    local:
      root-path: ./binary-files
