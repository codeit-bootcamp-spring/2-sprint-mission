# ✅ [1] 공통 설정
spring:
  profiles:
    active: dev   # 어떤 프로파일을 쓸지 지정 (global, 최상단에만 위치)

discodeit:
  storage:
    type: local
    local:
      root-path: ./uploads
  repository:
    file-directory: ./discodeit-files/

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui-custom.html
    enabled: true
    groups-order: ASC
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  cache:
    disabled: true
  model-and-view-allowed: true

logging:
  level:
    root: INFO
    org:
      hibernate:
        SQL: DEBUG
        orm.jdbc.bind: TRACE
    com:
      example:
        myapp: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
