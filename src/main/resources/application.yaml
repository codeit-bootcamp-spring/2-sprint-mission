spring:
  application:
    name: discodeit
  servlet:
    multipart:
      maxFileSize: 10MB # 파일 하나의 최대 크기
      maxRequestSize: 30MB  # 한 번에 최대 업로드 가능 용량
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
  profiles:
    active:
      - dev
  cache:
    type: redis
    cache-names:
      - channelsByUser
      - notificationsByUser
      - users
    redis:
      enable-statistics: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: discodeit-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

discodeit:
  storage:
    type: ${STORAGE_TYPE:local}  # local | s3 (기본값: local)
    local:
      root-path: ${STORAGE_LOCAL_ROOT_PATH:.discodeit/storage}
    s3:
      access-key: ${AWS_S3_ACCESS_KEY:your-access-key}
      secret-key: ${AWS_S3_SECRET_KEY:your-secret-key}
      region: ${AWS_S3_REGION:ap-northeast-2}
      bucket: ${AWS_S3_BUCKET:your-bucket-name}
      presigned-url-expiration: ${AWS_S3_PRESIGNED_URL_EXPIRATION:600} # (기본값: 10분)
  admin:
    username: ${DISCODEIT_ADMIN_USERNAME:admin}
    email: ${DISCODEIT_ADMIN_EMAIL:test@test.com}
    password: ${DISCODEIT_ADMIN_PASSWORD:test}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,caches
  endpoint:
    health:
      show-details: always
  observations:
    annotations:
      enabled: true

security:
  remember-me:
    key: ${REMEMBER_ME_KEY:discodeit-key}
    token-validity-seconds: 1814400
  jwt:
    secret: ${JWT_SECRET_KEY:mySecretKey12345678901234567890123456789012345678901234567890}
    access-token-validity-seconds: 1800000   # 30분 (밀리초)
    refresh-token-validity-seconds: 2592000000 # 30일 (밀리초)
    issuer: "com.sprint.mission.discodeit"



info:
  name: Discodeit
  version: 1.7.0
  java:
    version: 17
  spring-boot:
    version: 3.4.0
  config:
    datasource:
      url: ${spring.datasource.url}
      driver-class-name: ${spring.datasource.driver-class-name}
    jpa:
      ddl-auto: ${spring.jpa.hibernate.ddl-auto}
    storage:
      type: ${discodeit.storage.type}
      path: ${discodeit.storage.local.root-path}
    multipart:
      max-file-size: ${spring.servlet.multipart.maxFileSize}
      max-request-size: ${spring.servlet.multipart.maxRequestSize}