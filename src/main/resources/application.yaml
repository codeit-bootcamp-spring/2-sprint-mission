spring:
  application:
    name: discodeit
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 30MB
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

discodeit:
  repository:
    type: file
    file-directory: .discodeit

springdoc:
  api-docs:
    path: /v3/api-docs
