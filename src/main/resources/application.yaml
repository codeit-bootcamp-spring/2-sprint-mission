spring:
  application:
    name: discodeit

  profiles:
    active: dev

  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 30MB

discodeit:
  storage:
    type: local
    local:
      root-path: .discodeit/storage

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, loggers

  endpoint:
    health:
      show-details: always

  info:
    java:
      enabled: true