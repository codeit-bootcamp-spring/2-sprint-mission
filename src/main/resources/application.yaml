spring:
  application:
    name: discodeit
  servlet:
    multipart:
      maxFileSize: 10MB # 파일 하나의 최대 크기
      maxRequestSize: 30MB  # 한 번에 최대 업로드 가능 용량
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    # driver-class-name: org.postgresql.Driver
  # schema.sql 을 항상 실행하려면 (Spring Boot 3.x 기준)
  sql:
    init:
      # schema.sql실행
      mode: always
  jpa:
    hibernate:
      ddl-auto: none      # 직접 작성한 DDL(schema.sql)을 쓰려면 none 또는 validate
    show-sql: true        # 실행되는 SQL 콘솔에 시간 정보도 출력
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

discodeit:
  repository:
    type: file   # jcf | file
    file-directory: .discodeit
logging:
  level:
    sql: debug
