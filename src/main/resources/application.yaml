# src/main/resources/application.yaml
spring:
  application:
    name: discodeit
  profiles:
    active: dev
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 30MB

discodeit:
  repository:
    type: jpa     # jcf | file | jpa
    file-directory: .discodeit
  storage:
    type: local
    local:
      root-path: ${user.home}/Documents/discodeit-storage
