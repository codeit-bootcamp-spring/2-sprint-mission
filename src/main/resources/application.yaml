spring:
  application:
    name: discodeit
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000
    # JPA 설정
    jpa:
      hibernate:
        ddl-auto: update
      defer-datasource-initialization: true
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          use_sql_comments: true
          dialect: org.hibernate.dialect.PostgreSQLDialect
      open-in-view: false
    sql:
      init:
        mode: always

  logging:
    level:
      org:
        hibernate:
          SQL: DEBUG
          orm.jdbc.bind: TRACE
        springframework:
          data: DEBUG
      com:
        sprint:
          mission:
            discodeit: DEBUG

discodeit:
  repository:
    type: file  # jcf | file
    file-directory: .discodeit