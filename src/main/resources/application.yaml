spring:
  profiles:
    active: dev   # 어떤 프로파일을 쓸지 지정 (global, 최상단에만 위치)

discodeit:
  storage:
    type: local
    local:
      root-path: ./uploads
  repository:
    file-directory: ./discodeit-files/

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui-custom.html
    enabled: true
    groups-order: ASC
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  cache:
    disabled: true
  model-and-view-allowed: true

logging:
  level:
    root: INFO
    org:
      hibernate:
        SQL: DEBUG
        orm.jdbc.bind: TRACE
    com:
      example:
        myapp: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, loggers
        # 또는 특정 엔드포인트만 활성화
        # include: health,info,metrics,prometheus
    health:
      show-details: always
  info:
    default-include: true

info:
  app:
    name: Discodeit
    version: 1.7.0
    java:
      version: 17
    spring:
      boot:
        version: 3.4.0
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    driver-class-name: org.postgresql.Driver
  jpa:
    ddl-auto: update
  storage:
    type: local
    path: ./uploads
  multipart:
    max-file-size: 10MB
    max-request-size: 20MB