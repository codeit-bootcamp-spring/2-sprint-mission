spring:
  application:
    name: discodeit

  profiles:
    active: dev

  servlet:
    multipart:
          max-file-size: 10MB
          max-request-size: 10MB
  boot:
    admin:
      client:
        instance:
          name: discodeit

logging:
  level:
    root: info

discodeit:
  repository:
    type: file   # jcf | file
    file-directory: .discodeit

  storage:
    type: local
    local:
      root-path: ./binary-files

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

info:
  app:
    name: discodeit
    version: 1.7.0
  java:
    version: 17
  spring:
    boot:
      version: 3.4.0