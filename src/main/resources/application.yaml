spring:
  application:
    name: discodeit
  servlet:
    multipart:
      maxFileSize: 10MB # 파일 하나의 최대 크기
      maxRequestSize: 30MB  # 한 번에 최대 업로드 가능 용량
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update           # 개발 중엔 update, 운영에선 validate 또는 none 추천
    show-sql: true               # 실행되는 SQL을 콘솔에 출력
    properties:
      hibernate.hibernate.jdbc.batch_size: 50
      hibernate:
        format_sql: true         # SQL 쿼리 보기 좋게 출력
    open-in-view: false  # OSIV 비활성화(권장)

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        orm.jdbc.bind: TRACE  # Hibernate 6에서 변경된 로거
      springframework:
        data: DEBUG
    com:
      example:
        myapp: DEBUG  # 자신의 애플리케이션 패키지
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

discodeit:
  storage:
    type: local
    local:
      root-path: .discodeit.binaryContents

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
