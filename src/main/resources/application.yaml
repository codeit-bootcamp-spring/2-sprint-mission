spring:
  application:
    name: discodeit
  profiles:
    active: dev
  boot:
    admin:
      client:
        instance:
          name: discodeit
discodeit:
  storage:
    type: local
    local:
      root-path: ./storage
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /management
    health:
      show-details: always