spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000
  jpa:
    hibernate:
      ddl-auto: validate # none | update | create | create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

logging:
  level:
    root: info
    com.example.discodeit: info
    org:
      hibernate:
        SQL: debug
        orm.jdbc.bind: trace
      springframework:
        data: info

server:
  port: 80