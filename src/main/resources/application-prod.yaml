spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/discodeit_prod
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      idle-timeout: 60000
    jpa:
      hibernate:
        ddl-auto: validate
      show-sql: false
      properties:
        hibernate:
          format_sql: false
          use_sql_comments: false
          dialect: org.hibernate.dialect.PostgreSQLDialect
      open-in-view: false
    logging:
      level:
        org:
          hibernate:
            SQL: INFO
            orm.jdbc.bind: INFO
          springframework:
            data: INFO
        com:
          example:
            myapp: INFO
server:
  port: 80
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
