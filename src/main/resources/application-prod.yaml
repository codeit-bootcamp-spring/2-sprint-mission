spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://prod-host:5432/discodeit
    username: prod_user
    password: prod_password

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  sql:
    init:
      mode: never

server:
  port: 8081
