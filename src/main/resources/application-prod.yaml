spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://localhost:5434/proddb
    username: produser
    password: prodpass
  jpa:
    properties:
      hibernate:
        format_sql: false

management:
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: false

server:
  port: 8082

logging:
  level:
    org.hibernate.SQL: info
