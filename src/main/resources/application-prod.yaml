spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://prod-db-server:5432/discodeit
    username: prod_user
    password: prod_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      idle-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  sql:
    init:
      mode: never

server:
  port: 80

# 운영 환경에서는 info 로만 남기기
logging:
  level:
    com.sprint.mission.discodeit: INFO