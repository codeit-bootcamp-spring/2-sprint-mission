spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/discodeit_prod
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  server:
    port: 8090

logging:
  level:
    root: INFO
    com.sprint.mission.discodeit.service.basic: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: WARN