server:
    port: 8082

spring:
    boot:
        admin:
            client:
                url: http://localhost:9090
    datasource:
        url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:discodeit}
        username: ${DB_USERNAME:discodeit_user}
        password: ${DB_PASSWORD:discodeit1234}
        driver-class-name: org.postgresql.Driver
        hikari:
            maximum-pool-size: 10
            minimum-idle: 5
            idle-timeout: 60000
    jpa:
        hibernate:
            ddl-auto: update
        defer-datasource-initialization: true
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                use_sql_comments: true
                dialect: org.hibernate.dialect.PostgreSQLDialect
        open-in-view: false
    sql:
        init:
            mode: always

logging:
    level:
        root: debug