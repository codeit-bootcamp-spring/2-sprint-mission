spring:
  application:
    name: discodeit
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        format_sql: true # SQL 예쁘게 출력


discodeit:
  repository:
    type: jcf   # jcf | file
    file-directory: output/
  storage:
    type: local
    local:
      root-path: ./binary-storage

