spring:
  application:
    name: discodeit
  servlet:
    multipart:
      maxFileSize: 10MB # 파일 하나의 최대 크기
      maxRequestSize: 30MB  # 한 번에 최대 업로드 가능 용량
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  profiles:
    active: dev

  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      group-id: discodeit-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

  sql:
    init:
      mode: never
      schema-locations: classpath:schema.sql

discodeit:
  storage:
    type: ${STORAGE_TYPE:local}
    local:
      root-path: ${LOCAL_STORAGE_PATH}
    s3:
      access-key: ${AWS_S3_ACCESS_KEY}
      secret-key: ${AWS_S3_SECRET_KEY}
      region: ${AWS_S3_REGION}
      bucket: ${AWS_S3_BUCKET}
      base-url: ${AWS_S3_BASE_URL}
      presigned-url-expiration: ${AWS_S3_PRESIGNED_URL_EXPIRATION:600}

logging:
  level:
    root: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, loggers, http.server.requests
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        userCreationTime: true
        "[http.server.requests]": true

info:
  app:
    name: Discodeit
    version: 1.7.0
    java-version: 17
    spring-boot-version: 3.4.0
  config:
    datasource:
      url: ${spring.datasource.url}
      driver: ${spring.datasource.driver-class-name}
    jpa:
      ddl-auto: ${spring.jpa.hibernate.ddl-auto}
    storage:
      type: ${discodeit.storage.type}
      path: ${discodeit.storage.local.root-path}
    multipart:
      max-file-size: ${spring.servlet.multipart.maxFileSize}
      max-request-size: ${spring.servlet.multipart.maxRequestSize}

account:
  admin:
    username: admin
    email: admin@email.com
    password: admin123!

app:
  jwt:
    secret: "mySecretKey12345678901234567890123456789012345678901234567890"
    access-token-expiration: 30000
    refresh-token-expiration: 180000
    issuer: "com.sprint.mission.discodeit"