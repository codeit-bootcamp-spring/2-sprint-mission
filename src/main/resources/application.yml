discodeit:
  repository:
    type: jcf  # jcf | file | local
    file-directory:
      binary-content-path: filestorage/binary-content.ser
      channel-path: filestorage/channel.ser
      message-path: filestorage/message.ser
      readStatus-path: filestorage/readStatus.ser
      user-path: filestorage/user.ser
      user-status-path: filestorage/userStatus.ser
  storage:
    type: local
    local:
      root-path: filestorage/binary-content-storage


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000
  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  sql:
    init:
      mode: never

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        orm.jdbc.bind: TRACE
      springframework:
        data: DEBUG
    com:
      sprint:
        mission:
          discodeit: DEBUG
