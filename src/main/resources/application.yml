server:
  port: ${PORT:8080}

spring:
  application:
    name: discodeit

  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  sql:
    init:
      mode: never
      schema-locations: classpath:schema.sql

logging:
  level:
    #root: DEBUG
    com.sprint.mission.discodeit: DEBUG
    org.hibernate.SQL: DEBUG
    #org.hibernate.transaction: DEBUG
    #org.hibernate.engine.transaction.internal: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

discodeit:
  storage:
    type: local
    local:
      root-path: ./data/binaryContent