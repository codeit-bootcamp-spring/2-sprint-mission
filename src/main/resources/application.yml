discodeit:
  storage:
    type: "local"
    local:
      root-path: "${user.dir}/local-storage"

spring:
  profiles:
    active:
  application:
    name: discodeit
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
  cache:
    type: simple
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000

  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  sql:
    init:
      mode: never

  logging:
    level:
      root: INFO
      org.hibernate.SQL: DEBUG
      org.hibernate.orm.jdbc.bind: TRACE
      org.springframework.data: INFO
      org.springframework.cache.interceptor: INFO
      com.sprint.mission: INFO

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - metrics
          - loggers
  info:
    env:
      enabled: true

info:
  app:
    name: Discodeit
    version: 1.7.0
  java:
    version: 17
  spring-boot:
    version: 3.4.0
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    driver-class-name: org.postgresql.Driver
  jpa:
    ddl-auto: update
  storage:
    type: local
    path: "${user.dir}/local-storage"
  multipart:
    max-file-size: 5MB
    max-request-size: 10MB






