discodeit:
  storage:
    type: "local"
    local:
      root-path: "${user.dir}/local-storage"

spring:
  profiles:
    active: dev
  application:
    name: discodeit
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
  boot:
    admin:
      client:
        url: http://localhost:9090
  cache:
    type: simple

  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  sql:
    init:
      mode: never

  logging:
    level:
      root: INFO
      org.hibernate.SQL: INFO
      com.sprint.mission.discodeit: INFO

info:
  app:
    name: Discodeit
    version: 1.7.0
  java:
    version: 17
  spring-boot:
    version: 3.4.0
  datasource:
    url: ${spring.datasource.url}
    driver-class-name: ${spring.datasource.driver-class-name}
  jpa:
    ddl-auto: ${spring.jpa.hibernate.ddl-auto}
  storage:
    type: ${discodeit.storage.type}
    path: ${discodeit.storage.local.root-path}
  multipart:
    max-file-size: ${spring.servlet.multipart.maxFileSize}
    max-request-size: ${spring.servlet.multipart.maxRequestSize}






