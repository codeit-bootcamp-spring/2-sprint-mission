spring:
  application:
    name: discodeit
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 30MB
  profiles:
    active: dev

discodeit:
  storage:
    type: local
    local:
      root-path: .discodeit/storage

logging:
  level:
    root: info

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, loggers

info:
  app:
    name: Discodeit
    version: 1.7.0
    java:
      version: 17
    spring-boot:
      version: 3.4.0
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    driver-class-name: org.postgresql.Driver
  jpa:
    ddl-auto: validate
  storage:
    type: local
    path: .discodeit/storage
  multipart:
    max-file-size: 10MB
    max-request-size: 30MB
