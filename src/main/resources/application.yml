spring:
  application:
    name: discodeit
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000
  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  sql:
    init:
      mode: always
      continue-on-error: false

logging:
  level:
    org:
      hibernate:
        SQL: info
        orm.jdbc.bind: info
      springframework:
        data: info
    com:
      example:
        myapp: info

discodeit:
  storage:
    type: local
    local:
      root-path: ./storage
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB


