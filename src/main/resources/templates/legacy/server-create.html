<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서버 생성</title>
    <link rel="stylesheet" href="/css/server-create.css">
</head>
<body>

<h1>서버 생성</h1>

<form id="serverForm">
    <label for="serverName">서버 이름:</label>
    <input type="text" id="serverName" name="serverName" required>
    <button type="submit">생성</button>
</form>

<a id="back-link">← 서버 관리 페이지로</a>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    document.getElementById("serverForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const serverName = document.getElementById("serverName").value;

        fetch("/api/servers/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({ name: serverName })
        })
            .then(res => {
                if (!res.ok) throw new Error("서버 생성 실패");
                return res.json();
            })
            .then(data => {
                alert(`서버가 생성되었습니다! ID: ${data.id}`);
                window.location.href = `/server-index?token=${encodeURIComponent(token)}`;
            })
            .catch(err => {
                console.error("에러:", err);
                alert("서버 생성 중 오류가 발생했습니다.");
            });
    });

    document.addEventListener("DOMContentLoaded", function () {
        // ✅ 링크에 토큰 붙이기
        const backLink = document.getElementById("back-link");
        backLink.href = `/server-index?token=${encodeURIComponent(token)}`;
    });

</script>

</body>
</html>
