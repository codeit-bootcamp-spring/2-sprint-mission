spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000
  jpa:
    hibernate:
      ddl-auto: update # none | update | create | create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

logging:
  level:
    root: info
    com.example.discodeit: debug # 우리 코드
    org:
      hibernate:
        SQL: debug # SQL 쿼리 로그
        orm.jdbc.bind: trace # SQL 쿼리와 바인딩된 파라미터를 로그에 출력
      springframework:
        data: debug # Spring Data 관련 디버깅

server:
  port: 8080