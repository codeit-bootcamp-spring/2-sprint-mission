server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
  jpa:
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: embedded

logging:
  level:
    com.sprint.mission.discodeit: debug
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.security: trace

management:
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

discodeit:
  admin:
    username: admin
    email: admin@discodeit.com
    password: admin1234!

security:
  jwt:
    secret-key: "your-very-long-and-super-secret-key-for-jwt-token-generation-12345!"