spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never

logging:
  level:
    root: debug
    sun: info
    javax.management: info
    org.springframework: INFO
    org.springframework.beans.factory: DEBUG

---
spring:
  config:
    activate:
      on-profile: integration
  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  sql:
    init:
      mode: always
      schema-locations: classpath:schema-test.sql

discodeit:
  storage:
    type: local
    local:
      root-path: .discodeit

logging:
  level:
    root: debug
    sun: info
    javax.management: info
    org.springframework: INFO
    org.springframework.beans.factory: DEBUG

