spring:
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
  sql:
    init:
      mode: never
  main:
    allow-bean-definition-overriding: true

discodeit:
  storage:
    type: ${STORAGE_TYPE:local} # local | s3 (기본값: local)
    local:
      root-path: ${STORAGE_LOCAL_ROOT_PATH:.discodeit/storage/test}
    s3:
#      access-key: access-key
#      secret-key: secret-key
#      region: test-region
      bucket: test-bucket
      presigned-url-expiration: ${AWS_S3_PRESIGNED_URL_EXPIRATION:600}

logging:
  level:
    com.sprint.mission.discodeit: DEBUG
#    org.springframework.security: trace