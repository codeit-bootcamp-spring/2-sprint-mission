spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

sprint:
  admin:
    username: admin
    email: admin@admin.com
    password: 1234

security:
  remember-me:
    key: 1353153463463135
    token-validity-seconds: 300000

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace