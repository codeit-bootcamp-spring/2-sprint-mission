version: '3'
services:
  postgres-db:
    image: postgres:15
    container_name: local_postgres
    environment:
      POSTGRES_USER: discodeit
      POSTGRES_PASSWORD: decodeit_user
      POSTGRES_DB: discodeit1234
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
