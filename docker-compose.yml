version: '3'
services:
  postgres-db:
    image: postgres:15
    container_name: discodeit-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - discodeit-net
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql
  discodeit:
    build: .
    image: discodeit:local
    container_name: discodeit-service
    ports:
      - "${APP_PORT}:8080"
    networks:
      - discodeit-net
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:${POSTGRES_PORT}/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - STORAGE_TYPE=${STORAGE_TYPE}
      - STORAGE_LOCAL_ROOT_PATH=${STORAGE_LOCAL_ROOT_PATH}
      - AWS_S3_ACCESS_KEY=${AWS_S3_ACCESS_KEY}
      - AWS_S3_SECRET_KEY=${AWS_S3_SECRET_KEY}
      - AWS_S3_REGION=${AWS_S3_REGION}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_S3_PRESIGNED_URL_EXPIRATION=${AWS_S3_PRESIGNED_URL_EXPIRATION}
    volumes:
      - ./.discodeit/storage:/app/.discodeit/storage
    depends_on:
      - postgres-db
  # 프로메테우스 서비스 설정
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    # 아래 prometheus.yml 파일을 컨테이너 내부 경로로 마운트
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - monitoring-net

  # 그라파나 서비스 설정
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    # 프로메테우스가 먼저 실행된 후 실행되도록 설정
    depends_on:
      - prometheus
    networks:
      - monitoring-net
volumes:
  db_data:

networks:
  discodeit-net:
    driver: bridge
  monitoring-net:
    driver: bridge