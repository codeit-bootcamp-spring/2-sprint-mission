version: '3'
services:
  db:
    image: postgres:15
    container_name: discodeit-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: discodeit
      POSTGRES_USER: discodeit_user
      POSTGRES_PASSWORD: discodeit1234
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres-data:
