version: '3'
services:
  postgres-db:
    image: postgres:17
    networks:
      - local_net
    container_name: discodeit
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db_discodeit_data:/var/lib/postgresql/data
      - ./init/schema.sql:/docker-entrypoint-initdb.d/schema.sql
  application:
    depends_on:
      - postgres-db
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - local_net
    ports:
      - "8080:80"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      AWS_S3_ACCESS_KEY: ${AWS_S3_ACCESS_KEY}
      AWS_S3_SECRET_KEY: ${AWS_S3_SECRET_KEY}
      AWS_S3_REGION: ${AWS_S3_REGION}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      STORAGE_TYPE: ${STORAGE_TYPE}
      AWS_S3_PRESIGNED_URL_EXPIRATION: ${AWS_S3_PRESIGNED_URL_EXPIRATION}
    volumes:
      - ./storage:/app/storage

networks:
  local_net:

volumes:
  db_discodeit_data:
